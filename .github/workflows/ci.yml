name: CI

on:
  push:
    branches:
      - master
      - '0.6'
      - '0.8.x'
      - v*
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [8, 10, 12]
        exclude:
          - os: macos-latest
            node: 8
          - os: macos-latest
            node: 10
          - os: windows-latest
            node: 8
          - os: windows-latest
            node: 10
      fail-fast: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test
      - name: npm run integration
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm run integration
